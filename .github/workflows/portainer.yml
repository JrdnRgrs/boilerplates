name: Portainer Redeployments
on:
  push:
    branches:
      - 'main'
      - 'ice'

jobs:
  Redeploy-Portainer-Stacks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    -
      name: icecast
      uses: ./.github/actions/fast-webhook
      with:
        url: ${{ secrets.ICECAST_WEBHOOK_URL }}